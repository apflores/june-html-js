<html>

<head>
    <title>Fizzbuzz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="left">
        <ul>
            <li>1</li>
            <li>2</li>
            <li class="f">fizz</li>
            <li>4</li>
            <li class="b">buzz</li>
            <li class="f">fizz</li>
            <li>7</li>
            <li>8</li>
            <li class="f">fizz</li>
            <li class="b">buzz</li>
        </ul>
    </div>
    <div class="right">
        <script type="text/javascript">
            var i;
            for (i = 1; i < 11; i = i + 1) {
                if (i % 3 == 0) {
                    document.write("<p id='jsf'>" + "fizz" + "<br>" + "</p>");
                } else if (i % 5 == 0) {
                    document.write("<p id='jsb'>" + "buzz" + "<br>" + "</p>");
                } else {
                    document.write(i, "<br>");
                }
            }
        </script>
    </div>
    <div>
        <a href="http://wlpapers.com/image-post/8413-stunning-pacific-ocean-pictures-1.jpg.html#gal_post_8413_stunning-pacific-ocean-pictures-1.jpg">
            <img src="http://wlpapers.com/images/stunning-pacific-ocean-pictures-1.jpg" alt="none"> 
        </a>
    </div>
</body>

</html>
